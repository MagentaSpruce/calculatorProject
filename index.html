<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Casi0 Calculator</title>
</head>

<body>
    <p class="madeBy">Built by: <a href="https://github.com/MagentaSpruce">MagentaSpruce</a><span>ðŸŒ´</span></p>
    <main>
        <div class="calcBox">
            <div class="numberBox">


                <div class="numberBox__border">
                    <div class="numberBox__display">
                        <p id="eqLine"></p>
                        <p id="output"></p>
                    </div>
                </div>


                <h3>Delux Desktop Calculator</h3>
            </div>



            <div class="inputBox">

                <button id="seven" class="grid-item grid-item-7 black">7</button>
                <button id="four" class="grid-item grid-item-4 black">4</button>
                <button id="one" class="grid-item grid-item-1 black">1</button>
                <button id="zero" class="grid-item grid-item-0 black">0</button>
                <button id="eight" class="grid-item grid-item-8 black">8</button>
                <button id="five" class="grid-item grid-item-5 black">5</button>
                <button id="two" class="grid-item grid-item-2 black">2</button>
                <button id="on" class="grid-item grid-item-on red">ON</button>
                <button id="nine" class="grid-item grid-item-9 black">9</button>
                <button id="six" class="grid-item grid-item-6 black">6</button>
                <button id="three" class="grid-item grid-item-3 black">3</button>
                <button id="decimal" class="grid-item grid-item-peri black">.</button>
                <button id="mod" class="grid-item grid-item-per gray operation">%</button>
                <button id="multiply" class="grid-item grid-item-mul gray operation">x</button>
                <button id="add" class="grid-item grid-item-add gray operation">+</button>
                <button id="clear" class="grid-item grid-item-back gray">&larr;</button>
                <button id="divide" class="grid-item grid-item-div gray operation">/</button>
                <button id="subtract" class="grid-item grid-item-min gray operation">-</button>
                <button id="enter" class="grid-item grid-item-eq gray">=</button>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
